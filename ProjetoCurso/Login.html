<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MarcaLá</title>
    <link rel="stylesheet" href="Inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

    <div class="auth-box">
        <h2 class="auth-title">Login</h2>
        <p class="auth-subtitle">Introduza as suas credenciais de acesso.</p>
        
        <form action="DomusPremium.html">
            <div class="auth-group">
                <label>E-mail</label>
                <input type="email" class="auth-input" placeholder="seu@email.com" required>
            </div>
            
            <div class="auth-group">
                <label>Palavra-passe</label>
                <input type="password" class="auth-input" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn-luxo">Entrar</button>
        </form>

        <div class="auth-footer">
            <a href="Entrada.html">← Voltar</a>
        </div>
    </div>
    <script src="Inicio.js"></script>
</body>
</html>
