<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicão</title>
    <link rel="stylesheet" href="Aula.4.1.css">
</head>
<body>

    <h1>Position: Relativa e Absulute</h1>

    <section class="exemplo">
        <h2>1. Position Relative</h2>
        <p>O elemento move-se da Posicão original</p>
        <div class="caixa-normal">Normal</div>
        <div class="caixa-relative">Relative</div>
    </section>
      
    <section class="exemplo">
        <h2>2. Position: Absolute</h2>
        <p>O badge posiciona-se relativo ao card</p>

        <div class="card">
            <span class="badge">NOVO</span>
            <h3>Produto</h3>
            <p>Descrição do produto aqui.</p>
            <p class="preco">€29.99</p>
        </div>
  </section>

    <section class="exemplo">
        <h2>3. Várias posições</h2>
        <div class="container">
             <div class="pos-topo-esq">Topo Esq</div>
             <div class="pos-topo-dir">Topo Dir</div>
             <div class="pos-baixo-esq">Baixo Esq</div>
             <div class="pos-baixo-dir">Baixo Dir</div>
        </div>
    </section>

</body>
</html>
