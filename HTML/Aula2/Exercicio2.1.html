<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contacto e Candidatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }

        form {
            background: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-group label {
            font-weight: normal;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<form action="#" method="post" enctype="multipart/form-data">
    <h2>Contacto & Candidatura</h2>

    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone">

    <label for="area">Área / Tipo de Emprego</label>
    <select id="area" name="area" required>
        <option value="">-- Seleciona --</option>
        <option>Informática / Programação</option>
        <option>Design</option>
        <option>Marketing</option>
        <option>Administração</option>
        <option>Vendas</option>
        <option>Outro</option>
    </select>

    <label>Regime de Trabalho</label>
    <div class="radio-group">
        <label><input type="radio" name="regime" value="Full-time" required> Full-time</label>
        <label><input type="radio" name="regime" value="Part-time"> Part-time</label>
    </div>

    <label for="salario">Salário Pretendido (€)</label>
    <select id="salario" name="salario">
        <option value="">-- Escolhe --</option>
        <option>Salário Minimo</option>
        <option>Salário Minimo - 1200€</option>
        <option>1200€ - 1600€</option>
        <option>1600€ - 2000€</option>
        <option>+2000€</option>
    </select>

    <label for="cv">Anexar CV</label>
    <input type="file" id="cv" name="cv">

    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Fala um bocadinho sobre ti..."></textarea>
    <br>
    <hr>
    <label for="biografia">Hugo Soares</label> 
    <br>
    <a href="Exercicio1.html" target="_blank" title="tooltip"> Link para aceder à minha Biografia
    <hr>
    <button type="submit">Enviar Candidatura</button>
</form>

</body>
</html>
